<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Verify & Submit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Step 2: Verify & Submit</h1>
        <p>Your details have been pre-filled. Please verify them and make any necessary corrections before submitting.</p>

        <div class="summary-container">
            <h3>Uploaded Document Summary:</h3>
            <ul id="summaryDocsList" class="uploaded-docs-list"></ul>
        </div>
        
        <form id="verificationForm">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-input">
                </div>
                <div class="form-group">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" id="fatherName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name</label>
                    <input type="text" id="motherName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" class="form-input">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" class="form-input">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" class="form-input" rows="3"></textarea>
                </div>
            </fieldset>

            <!-- Document Details -->
            <fieldset>
                <legend>Document Details</legend>
                <div class="form-group">
                    <label for="aadharNumber">Aadhar Number</label>
                    <input type="text" id="aadharNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label for="panNumber">PAN Number</label>
                    <input type="text" id="panNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label for="casteName">Caste Name</label>
                    <input type="text" id="casteName" class="form-input">
                </div>
            </fieldset>

             <!-- Education & Domicile Details -->
            <fieldset>
                <legend>Education & Domicile</legend>
                <div class="form-group">
                    <label for="seatNo">10th Seat No.</label>
                    <input type="text" id="seatNo" class="form-input">
                </div>
                 <div class="form-group">
                    <label for="boardName">Divisional Board Name</label>
                    <input type="text" id="boardName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="percentage">10th Percentage</label>
                    <input type="text" id="percentage" class="form-input">
                </div>
                <hr>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" class="form-input">
                </div>
                <div class="form-group">
                    <label for="state">State / Territory</label>
                    <input type="text" id="state" class="form-input">
                </div>
                 <div class="form-group">
                    <label for="serialNo">Domicile Serial No.</label>
                    <input type="text" id="serialNo" class="form-input">
                </div>
                <div class="form-group">
                    <label for="issueDate">Domicile Issue Date</label>
                    <input type="text" id="issueDate" class="form-input">
                </div>
            </fieldset>
            
            <button type="submit" id="submitButton" class="btn">Verify & Submit</button>
        </form>
    </div>

    <!-- Submission Success Modal -->
    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Success!</h2>
            <p>Your form has been submitted successfully.</p>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
