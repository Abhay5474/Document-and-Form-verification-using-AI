<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Document Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Step 1: Document Upload</h1>
        <p>Select a document type and upload the corresponding image. You can upload multiple documents.</p>
        
        <div class="form-group">
            <label for="docTypeSelect">Select Document Type:</label>
            <select id="docTypeSelect">
                <option value="aadhar">Aadhar Card</option>
                <option value="pan">PAN Card</option>
                <option value="caste_certificate">Caste Certificate</option>
                <option value="domicile_certificate">Domicile Certificate</option>
                <option value="marksheet_10th">10th Marksheet</option>
            </select>
        </div>
        
        <div class="file-upload-wrapper">
            <input type="file" id="documentUploader" accept="image/jpeg, image/png">
            <label for="documentUploader" class="file-upload-label">Click to Upload Image</label>
        </div>
        <p id="fileName"></p>

        <button id="uploadButton" class="btn">Analyze Document</button>
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing... please wait.</p>
        </div>

        <div id="resultContainer" class="result-container hidden">
            <h3>Uploaded Documents:</h3>
            <ul id="uploadedDocsList" class="uploaded-docs-list"></ul>
            <button id="proceedButton" class="btn btn-secondary hidden">Proceed to Form &rarr;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
